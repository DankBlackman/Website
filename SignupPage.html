<!DOCTYPE html>
<html>
<head>
    <title>Signup - Blood Donation</title>
    <link rel="stylesheet" href="Website.css">
    <script src="Website.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Signup for Blood Donation</h2>
        <input type="text" id="signup-name" placeholder="Name" required><br><br>
        <input type="email" id="signup-email" placeholder="Email" required><br><br>
        <input type="tel" id="signup-phone" placeholder="Phone Number" required><br><br>
        <input type="text" id="signup-blood" placeholder="Blood Group" required><br><br>
        <button onclick="signupUser()">Sign Up</button>
        <button onclick="window.location.href='LoginPage.html'">Back to Login</button>
    </div>
</body>
</html>
