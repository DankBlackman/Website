<!DOCTYPE html>
<head>
    <title>Login - Blood Donation</title>
    <link rel="stylesheet" href="Website.css">
    <script src="Website.js"></script>
</head>
<body>
    <div id="login-container" class="container">
        <h2>Blood Donation Login</h2>
        <input type="text" placeholder="Name" required><br><br>
        <input type="password" placeholder="Password" required><br><br>
        <button class="login-btn" onclick="showHome()">Login</button>
        <button class="signup-btn" onclick="showSignup()">Sign Up</button>
    </div>

    <div id="signup-container" class="container hidden">
        <h2>Signup for Blood Donation</h2>
        <input type="text" placeholder="Name" required><br><br>
        <input type="email" placeholder="Email" required><br><br>
        <input type="tel" placeholder="Phone Number" required><br><br>
        <input type="text" placeholder="Blood Group" required><br><br>
        <button class="signup-btn" onclick="if(validateSignupForm()) { showHome(); }">Signup</button>
        <button onclick="showLogin()">Back to Login</button>
    </div>

    <div id="home-container" class="hidden">
        <div class="navbar">
            <div>
                <a href="#" onclick="showHome()">Home</a>
                <a href="#" onclick="showAboutUs()">About Us</a>
            </div>
            <input type="text" placeholder="Search...">
            <a href="#" onclick="logout()">Logout</a>
        </div>
        <div class="container">
            <h2>Blood Donor</h2>
            <button class="red-btn" onclick="showDonateBlood()">Donate Blood</button>
            <button class="blue-btn" onclick="showLookForDonor()">Look for Donor</button>
        </div>
    </div>

    <div id="donate-container" class="container hidden">
        <h2>Donate Blood</h2>
        <input type="text" id="donate-blood-group" placeholder="Blood Group" required><br><br>
        <input type="text" id="donate-area" placeholder="Area" required><br><br>
        <input type="number" id="donate-age" placeholder="Age" required><br><br>
        <button class="submit-btn" onclick="if(validateDonateForm()) { showHome(); }">Submit</button>
        <button class="back-btn" onclick="showHome()">Back</button>
    </div>

    <div id="search-container" class="container hidden">
        <h2>Look for Donor</h2>
        <input type="text" id="search-blood-group" placeholder="Blood Group" required><br><br>
        <input type="text" id="search-area" placeholder="Area" required><br><br>
        <button class="search-btn" onclick="if(validateSearchForm()) { showHome(); }">Search</button>
        <button class="back-btn" onclick="showHome()">Back</button>
    </div>

    <div id="about-container" class="container hidden">
        <h2>About Us</h2>
        <p><strong>Created:</strong> 2025</p>
        <p><strong>Purpose:</strong> Saving lives</p>
        <p><strong>Email:</strong> blooddonor@gmail.com</p>
        <p><strong>Helpline:</strong> 01xxxxxxxxx</p>
        <button onclick="showHome()">Back</button>
    </div>
</body>
</html>
